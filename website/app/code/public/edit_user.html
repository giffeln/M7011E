<link href="css/sb-admin-2.min.css" rel="stylesheet">
</link>
<div class="hide" id="hidden_body">
    <div class="text-center">
        <div class="container-fluid">

            <h1 class="h3 mb-2 text-gray-800" id="headerName">Users and available estates</h1>
            <p class="mb-4"></p>

            <div class="card shadow mb-4 card-tableCell30">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Users</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="usersTable" width="100%" cellspacing="0">
                        </table>
                    </div>
                </div>
            </div>
            <div class="card shadow mb-4 card-tableCell30">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Estates</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="estateTable" width="100%" cellspacing="0">
                        </table>
                    </div>
                </div>
            </div>
            <div class="card shadow mb-4 card-tableCell30">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Set a user estate</h6>
                </div>
                <div class="card-body">
                    <form class="user">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="userId"
                                aria-describedby="Username" placeholder="User id" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="estateId"
                                placeholder="Estate id" required>
                        </div>
                        <input type="button" class="btn btn-primary btn-user btn-block setEstateButton"
                            id="setEstateButton" onclick="setUserEstate()" value="Set Estate" />
                        <hr>
                    </form>

                    <form class="user">
                        <div class="text">Set user password</div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="changePassUserId"
                                aria-describedby="User id" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="password"
                                aria-describedby="Password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="passwordControl"
                                aria-describedby="Repeat Password" placeholder="Password control" required>
                        </div>
                        <input type="button" class="btn btn-primary btn-user btn-block setUserPasswordButton"
                            onclick="updateUserPassword()" id="setUserPassword" value="Set password" />
                        <hr>
                    </form>
                    <form class="user">
                        <div class="text">Delete user</div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="deleteUserId"
                                aria-describedby="User id" placeholder="Username" required>
                        </div>
                        <input type="button" class="btn btn-primary btn-user btn-block deleteUserButton"
                            onclick="deleteUser()" id="deleteButtonUser" value="Delete User" />
                        <hr>
                    </form>
                    <form class="user">
                        <div class="text">Add admin status</div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="setUserAdmin"
                                aria-describedby="User id" placeholder="User id" required>
                        </div>
                        <input type="button" class="btn btn-primary btn-user btn-block"
                            onclick="setUserAdmin()" id="setAdminButton" value="Add Admin" />
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/admin.js"></script>
<script src="js/edit_user.js"></script>
