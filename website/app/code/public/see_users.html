<link href="css/sb-admin-2.min.css" rel="stylesheet">
</link>
<div class="hide" id="hidden_body">
    <div class="text-center">
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800" id="headerName">Users and user settings</h1>
            <p class="mb-4"></p>

            <!-- DataTales Example -->
            <div class="card shadow mb-4 card-tableCell30">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Users</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="usersTable" width="100%" cellspacing="0">
                        </table>
                    </div>
                </div>
            </div>
            <div class="card shadow mb-4 card-tableCell10">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Settings</h6>
                </div>
                <div class="card-body">
                    <form class="user">
                        <div class="text">Set user password</div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="userId"
                            aria-describedby="User id" placeholder="User id" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="password"
                                aria-describedby="Password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="passwordControl"
                            aria-describedby="Repeat Password" placeholder="Password control" required>
                        </div>
                        <input type="button" class="btn btn-primary btn-user btn-block setUserPasswordButton"
                            id="setUserPassword" value="Set password" />
                        <hr>
                    </form>
                    <div class="text">Delete user</div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="userId"
                        aria-describedby="User id" placeholder="User id" required>
                    </div>
                    <input type="button" class="btn btn-primary btn-user btn-block deleteUserButton"
                            id="deleteUser" value="Delete User" />
                    <hr>
                    <div class="text">See users system</div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="userId"
                        aria-describedby="User id" placeholder="User id" required>
                    </div>
                    <input type="button" class="btn btn-primary btn-user btn-block seeUserSystemButton"
                            id="seeUserSystem" value="Check User System" />
                    <hr>
                    <div class="text">Block user: </div>
                    <div class="text">Time: </div>
                    <div class="slidecontainer">
                        <input type="range" min="10" max="100" value="10" class="custom-range" id="blockTimeSlider" step="5">
                    </div>
                    <div id="saveSliderValue">10</div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="userId"
                        aria-describedby="User id" placeholder="User id" required>
                    </div>
                    <center>
                        <input type="button" class="btn btn-primary btn-user btn-block2 setCharge" id="setCharge"
                            value="Submit" />
                    </center>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/admin.js"></script>
