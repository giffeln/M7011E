<link href="css/sb-admin-2.min.css" rel="stylesheet">
</link>
<div class="hide" id="hidden_body">
    <div class="text-center">
        <div class="container-fluid">

            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800" id="headerName">Users and available estates</h1>
            <p class="mb-4"></p>

            <!-- DataTales Example -->
            <div class="card shadow mb-4 card-tableCell30">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Users</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="usersTable" width="100%" cellspacing="0">
                        </table>
                    </div>
                </div>
            </div>
            <div class="card shadow mb-4 card-tableCell30">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Estates</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="estateTable" width="100%" cellspacing="0">
                        </table>
                    </div>
                </div>
            </div>
            <div class="card shadow mb-4 card-tableCell30">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Set a user estate</h6>
                </div>
                <div class="card-body">
                    <form class="user">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="userId"
                                aria-describedby="Username" placeholder="User id" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="estateId"
                                placeholder="Estate id" required>
                        </div>
                        <input type="button" class="btn btn-primary btn-user btn-block setEstateButton"
                            id="setUserEstate" value="Set Estate" />
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/admin.js"></script>
